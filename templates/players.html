{% extends "base.html" %}

{% block title %}Season Stats{% endblock %}

{% block content %}
    <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-2"><a href="/season" class="text-reset text-decoration-none">Players</a></h1>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <ul class="list-group list-group-flush">
                    {% for player in players %}
                        <li class="list-group-item">
                            <div class="d-flex gap-2 align-items-center">
                                {% if g.user %}
                                    <form method="POST" action="/{{ player.id }}/favorite">
                                        <button class="btn btn-sm {{ 'btn-primary' if player.id in favorites_ids else 'btn-secondary' }}"><span class="material-symbols-outlined">
                                            star
                                            </span></button>
                                    </form>
                                {% endif %}
                                <a href="player/{{ player.id }}" class="text-reset text-decoration-none">{{ player.name }}</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>    
{% endblock %}
